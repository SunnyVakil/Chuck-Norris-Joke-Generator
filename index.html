<!DOCTYPE html>
<html>
  <head>
    <title>Data from an External API</title>
    <style>
      button {
        border: none;
        border-radius: 4px;
        color: #f5f5f1;
        background-color: #1080d0;
        padding: 8px 16px;
        text-align: center;
        margin-top: 10px;
        margin-left: 10px;
        text-transform: uppercase;
        cursor: pointer;
      }
      input {
        width: 100px;
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Chuck Norris Joke Generator</h2>
      <form>
        <div>
          <label for="number"> Number of Jokes: </label>
          <input type="number" id="number" />
        </div>
        <div>
          <button class="get-jokes">get jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
